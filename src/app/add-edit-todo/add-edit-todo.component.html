<!-- add edit modal -->
<span *ngIf="showAddEditModal">
    <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: block !important;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">{{todo === undefined ? "New todo" : "Edit todo"}}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="addEditOnClose(false)"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" [formControl]="title">
              <label for="date" class="form-label">Date</label>
              <span id="date">
                <input type="date" class="form-control" [formControl]="date">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                  (click)="onCheckClick()" [formControl]="checkbox">
                <input type="time" id="time" class="form-control" [formControl]="time">
              </span>
              <label for="details" class="form-label">Details</label>
              <textarea class="form-control" id="details" rows="3" [formControl]="details"></textarea>

              <!-- subtask -->
              <label for="subtasks" class="form-label">Subtasks</label>
              <span id="subtasks">
                <div *ngFor="let control of subtasks.controls; index as i">
                  <input type="text" class="form-control" [formControl]="subtasks.controls[i]">
                </div>
                <button type="button" class="custom_button" (click)="onNewSubtask()"><fa-icon [icon]="faCirclePlus" size="lg"></fa-icon></button>
              </span>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="addEditOnClose(false)" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="addEditOnClose(true)">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show"></div>
  </span>
