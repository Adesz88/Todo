<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" id="sidebar">
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a class="nav-link {{getActive('all')}}" (click)="onClick('all')">
          All
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{getActive('completed')}}" (click)="onClick('completed')">
          Completed
        </a>
      </li>
      <li *ngFor="let category of categories" class="nav-item">
        <a class="nav-link {{getActive(category.name)}}" (click)="onClick(category.name)">
          <span class="badge rounded-pill text-bg-{{category.color}}">{{category.name}}</span>
        </a>
      </li>
    </ul>
  </div>
